<!DOCTYPE html>
<html>

<head>
    <title>Chainlink Hackathon</title>
    <link rel="stylesheet" type="text/css" href="./css/style1.css">
    <script src="https://unpkg.com/ipfs/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ipfs/dist/index.min.js"></script>
</head>

<body>
    <div>
        <br>
        <img id="mainpic" src="./images/black.png" alt="logo" class="img-responsive center-block">
        <br>
    </div>
    <div>
        <br>
        <label id="questionLabel">[Question Goes Here]]</label>
        <br>
    </div>    
    <div>
        <br>
        <label id="scoreLabel">0/0</label>
        <br>
    </div>        
    <div>
        <br>
        <button id="connectButton" class="general_button">Connect</button>
        <br>
    </div>

    <div>
        <br>
        <button type="button" id="fundButton" class="general_button"> Play <br>(.0001 eth) </button>
        <br>
    </div>
    <div>
        <br>
        <button type="button" id="elButton" class="blue_button"> el </button>
        <br>
    </div>    
    <div>
        <br>
        <button type="button" id="laButton" class="pink_button"> la </button>
        <br>
    </div>   
    <div>
        <br>
        <button type="button" id="nextButton" class="general_button"> Next Question </button>
        <br>
    </div>        
    <!-- </form> -->
</body>

<script src="./js/index.js" type="module"></script>

</html>
